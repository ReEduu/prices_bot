name: Daily Ticketmaster Price Check

on:
  schedule:
    - cron: "0 14 * * *"   # 09:00 CDMX
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: self-hosted

    env:
      AGENT_TOOLSDIRECTORY: /Users/joseduardohdz/Documents/actions-runner/actions-runner/_work/_tool
      RUNNER_TOOL_CACHE:    /Users/joseduardohdz/Documents/actions-runner/actions-runner/_work/_tool
      RUNNER_TEMP:          /Users/joseduardohdz/Documents/actions-runner/actions-runner/_work/_temp


    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_prices.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_*.png
            debug_*.html
            debug_*_text.txt
            trace_*.zip
            prices.json
          if-no-files-found: warn

      - name: Commit state (prices.json)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          git commit -m "Update prices state [skip ci]" || echo "No changes"
          git push
